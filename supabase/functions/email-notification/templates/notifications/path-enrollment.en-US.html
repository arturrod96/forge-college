<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{subject}}</title>
  <style>
    body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
    body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
    @media screen and (max-device-width: 600px), screen and (max-width: 600px) {
      a[x-apple-data-detectors] {
        color: inherit !important;
        text-decoration: none !important;
        font-size: inherit !important;
        font-family: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
      }
    }
  </style>
</head>
<body style="margin:0 !important;padding:0 !important;background-color:#2D3A2E;font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;">
  <div style="display:none;font-size:1px;color:#fefefe;line-height:1px;font-family:Arial,sans-serif;max-height:0;max-width:0;opacity:0;overflow:hidden;">
    {{preview_text}}
  </div>
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="center" style="background-color:#2D3A2E;padding:20px 0;">
        <table border="0" cellpadding="0" cellspacing="0" width="600" style="max-width:600px;">
          <tr>
            <td align="center" style="padding:40px 20px;">
              <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td align="center" style="padding-bottom:30px;">
                    <img src="https://cdn.builder.io/api/v1/assets/a59c9d8d677c4c99bcaffef64866607b/forgecollege-2c35f0?format=webp&width=200" alt="Forge College" width="180" style="display:block;margin:0 auto;">
                  </td>
                </tr>
                <tr>
                  <td align="center">
                    <h1 style="color:#F5F2E8;font-size:30px;font-weight:700;margin:0;line-height:1.2;">
                      {{hero_title}}
                    </h1>
                  </td>
                </tr>
              </table>

              <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color:#F5F2E8;border-radius:16px;margin-top:30px;">
                <tr>
                  <td style="padding:40px 32px;">
                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                      <tr>
                        <td>
                          <p style="color:#374151;font-size:16px;line-height:1.6;margin:0 0 20px 0;">
                            {{description}}
                          </p>
                          {{stats_markup}}
                        </td>
                      </tr>
                    </table>

                    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-top:30px;">
                      <tr>
                        <td align="center">
                          <a href="{{cta_url}}" style="background-color:#FF6B00;color:#FFFFFF;padding:14px 26px;border-radius:10px;text-decoration:none;font-size:16px;font-weight:600;display:inline-block;">
                            {{cta_label}}
                          </a>
                        </td>
                      </tr>
                    </table>

                    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-top:30px;">
                      <tr>
                        <td>
                          <p style="color:#6B7280;font-size:14px;line-height:1.6;margin:0;">
                            {{additional_note}}
                          </p>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>

              <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-top:40px;">
                <tr>
                  <td align="center" style="padding:20px 0;border-top:1px solid rgba(245,242,232,0.2);">
                    <p style="color:#F5F2E8;font-size:12px;line-height:1.5;margin:0;">
                      Â© 2024 Forge College. All rights reserved.<br/>
                      <span style="opacity:0.8;">Investing in the future of Web3 education</span>
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
